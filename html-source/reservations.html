    <style>
        .my-footer {
            height: 5em;
            background-color: #212529;
            margin-top: 1.5em;
            padding: 1em;
            color: #f3f3f3;
            font-size: 80%;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"

                            Rooms

                        <ul class="dropdown-menu">

                            <li><a class="dropdown-item" href="queens.html">Queens Quarters</a></li>

        </div>
    </nav>

    <div class="container">

        <div class="row justify-content-center"> 
            <div class="col-md-6 ">
                <h1 class="mt-5">Search for availablity</h1>
                <form action="" method="POST">
                    <div class="row">
                        <div class="mb-3 col">
                            <label for="start_date" class="form-label">Starting Date</label>
                            <input type="date" class="form-control" id="start_date" name="start_date"
                                aria-describedby="start_date_help" required>
                            <div id="start_date_help" class="form-text">Enter your starting date in the form YYYY-MM-DD
                            </div>
                        </div>
                        <div class="mb-3 col">
                            <label for="end_date" class="form-label">Ending Date</label>
                            <input type="date" class="form-control" id="end_date" name="end_date"
                                aria-describedby="end_date_help" required>
                            <div id="end_date_help" class="form-text">Enter your ending date in the form YYYY-MM-DD
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>

                </form>
            </div>
        </div>

    </div>
    <div class="row my-footer">
        <div class="col">
            Left
        </div>
        <div class="col">
            Middle
        </div>
        <div class="col">
            Right
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"

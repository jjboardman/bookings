    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="sweetalert2.min.css">
    <script>
        let attention = Prompt()
        const elem = document.getElementById('reservation-dates');
        const rangepicker = new DateRangePicker(elem, {
            format: "yyyy-mm-dd",
            buttonClass: 'btn'
        });



        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()

        document.getElementById("colorButton").addEventListener("click", () => {
            let html = `
                <form id="check-availability-form" action="" method="POST" novalidate class="needs-validation">
                    <div class="row">
                        <div class="col">
                            <div id="reservation-dates-modal" class="row">
                                <div class="col">
                                    <input disabled required class="form-control" type="text" id="start" name="start" placeholder="Arrival">
                                </div>
                                <div class="col">
                                    <input disabled required class="form-control" type="text" id="end" name="end" placeholder="Departure">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>`

            attention.custom({ msg: html, title: "Choose your dates" })
        })

        function Prompt() {
            let toast = (c) => {
                const {
                    msg = "",
                    icon = "success",
                    position = "top-end"
                } = c;

                const Toast = Swal.mixin({
                    toast: true,
                    title: msg,
                    position: position,
                    icon: icon,
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer)
                        toast.addEventListener('mouseleave', Swal.resumeTimer)
                    }
                })

                Toast.fire({})
            }

            let success = (c) => {
                const {
                    msg = "",
                    title = "",
                    footer = "",
                } = c
                Swal.fire({
                    title: title,
                    text: msg,
                    icon: "success",
                    footer: footer
                })
            }

            let error = (c) => {
                const {
                    msg = "",
                    title = "",
                    footer = "",
                } = c
                Swal.fire({
                    title: title,
                    text: msg,
                    icon: "error",
                    footer: footer
                })
            }

            let custom = async (c) => {
                const {
                    msg = "",
                    title = "",
                } = c
                const { value: formValues } = await Swal.fire({
                    title: title,
                    html: msg,
                    backdrop: false,
                    focusConfirm: false,
                    showCancelButton: true,
                    willOpen: () => {
                        const elem = document.getElementById("reservation-dates-modal")
                        const rp = new DateRangePicker(elem, {
                            format: 'yyyy-mm-dd',
                            showOnFocus: true
                        })
                    },
                    didOpen: () => {
                        document.getElementById('start').removeAttribute('disabled')
                        document.getElementById('end').removeAttribute('disabled')
                    },
                    preConfirm: () => {
                        return [
                            document.getElementById('start').value,
                            document.getElementById('end').value
                        ]
                    }
                })

                if (formValues) {
                    Swal.fire(JSON.stringify(formValues))
                }
            }


            return {
                toast: toast,
                success: success,
                error: error,
                custom: custom,
            }
        }
    </script>
